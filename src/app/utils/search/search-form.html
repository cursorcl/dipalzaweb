<div class="container">
    <form class="searchbar"  [ngClass]="{ 'searchbar-open' : isOpen == true }" (ngSubmit)="onSubmit()">
        <input type="search" list="searcher" [(ngModel)]="textSearch" placeholder="{{placeholder}}" name="search" class="searchbar-input"  required autocomplete="off" (keyup)="buttonUp()">
        <datalist id="searcher">
            <option *ngFor = "let item of listOf">{{item.nombre}}</option>
        </datalist>
        <button type="submit" class="searchbar-submit"  [ngStyle]="{'display': showGoButton ? 'block' : 'none'}" ><i class="fa fa-eye"></i></button>
        <span class="searchbar-icon" [ngStyle]="{'display': showGoButton ? 'none':'block'}" (click)="submitIcon()"><i class="fa fa-search" aria-hidden="true"></i></span>
    </form>
</div>
