<div class="panel panel-danger shape-editor-back">
        <div class="panel-heading row">
            <div class="col-sm-2">
                Registro de Ventas
            </div>
            <div class="col-sm-8">
                <h3 class="title-name">{{ vendedor }}</h3>
            </div>
        </div>

  <div class="panel-body">
    <table class="table">
        <thead class=" text-primary">
          <tr>
                <th scope="col">
                  <span >Tipo</span>
              </th>
              <th scope="col">
                  <span>Título</span>
              </th>
              <th scope="col">
                  <span>Descripción</span>
              </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let register of registers">
              <td>{{register.type}}</td>
              <td>{{register.title | date:'dd/MM/yyyy'}}</td>
              <td>{{register.description}}</td>
          </tr>
        </tbody>
    </table>

  </div>
  <div class="panel-footer">
    <div class="row">
      <div class="col-12">
        <button type="button" class="btn-sm btn-secondary-editor float-right" (click)="close()">{{ 'cop.cancel' | translate }}</button>
        <button *ngIf='!additionalAttributes' type="button" class="btn-sm btn-primary-editor float-right" (click)="moreInfo()">{{ 'cop.moreinfo' | translate }}</button>
        <button *ngIf='additionalAttributes' type="button" class="btn-sm btn-primary-editor float-right" (click)="collapse()">{{ 'cop.lessinfo' | translate }}</button>
      </div>
    </div>
  </div>
</div>
